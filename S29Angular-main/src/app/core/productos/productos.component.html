<h2 class="text-center">Lista de Productos</h2>

<button mat-raised-button (click)="openDialog()" color="yellow" >Agrergar árticulo</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="n_orden">
    <th mat-header-cell *matHeaderCellDef>N</th>
    <td mat-cell *matCellDef="let element, let n = index">{{n+1}}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
    <td mat-cell *matCellDef="let element">{{element.nombre | titlecase}}</td>
  </ng-container>


  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef>PRECIO</th>
    <td mat-cell *matCellDef="let element">{{element.precio | currency:'S/.'}}</td>
  </ng-container>


  <ng-container matColumnDef="borrar">
    <th mat-header-cell *matHeaderCellDef>BORRAR</th>
    <td mat-cell *matCellDef="let element, let i = index;">
      <button mat-raised-button color="red" (click)="Borrar(i)">Borrar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" #cantidad></tr>
</table>
