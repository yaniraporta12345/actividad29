<!-- matColumnDef = "nombredelkey_exacto" -->
<style>
  table {
    max-width: 100%;
  }
</style>
<h2 class="text-center">Lista de Usuarios</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <!-- Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
    <td mat-cell *matCellDef="let element">{{element.username}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Correo</th>
    <td mat-cell *matCellDef="let element">{{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="website">
    <th mat-header-cell *matHeaderCellDef>Website</th>
    <td mat-cell *matCellDef="let element">{{element.website}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
  <h3>
    Click Log
  </h3>
</div>

<p *ngIf="!clickedRows.size">
  Usuarios clickeados:
</p>

<ul>
  <li *ngFor="let clickedRow of clickedRows">
    {{clickedRow.name}}
  </li>
</ul>


<style>
  tr:hover,
  mat-row:hover {
    background-color: lightpink;
  }
</style>
